# Google Cloud Build configuration for automated deployment
# Triggers: Push to main branch on GitHub

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/angel-gcc:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/angel-gcc:latest'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/angel-gcc:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/angel-gcc:latest'

  # Deploy to Cloud Run (env vars are set directly in Cloud Run console)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'angel-gcc'
      - '--image=gcr.io/$PROJECT_ID/angel-gcc:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--port=8080'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/angel-gcc:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/angel-gcc:latest'

# Build configuration
timeout: 1800s
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
