# Google Cloud Build configuration for automated deployment
# Triggers: Push to main branch on GitHub

steps:
  # Build the container image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=$$NEXT_PUBLIC_SUPABASE_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=$$NEXT_PUBLIC_SUPABASE_ANON_KEY'
      - '-t'
      - 'gcr.io/$PROJECT_ID/angel-gcc:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/angel-gcc:latest'
      - '.'
    secretEnv: ['NEXT_PUBLIC_SUPABASE_URL', 'NEXT_PUBLIC_SUPABASE_ANON_KEY']
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/angel-gcc:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/angel-gcc:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'angel-gcc'
      - '--image=gcr.io/$PROJECT_ID/angel-gcc:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--port=8080'
      - '--update-env-vars=NODE_ENV=production,NEXT_PUBLIC_SUPABASE_URL=$$SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY=$$SUPABASE_ANON_KEY,ANTHROPIC_API_KEY=$$ANTHROPIC_API_KEY'
    secretEnv: ['SUPABASE_URL', 'SUPABASE_ANON_KEY', 'ANTHROPIC_API_KEY']

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/supabase-url/versions/latest
    env: 'NEXT_PUBLIC_SUPABASE_URL'
  - versionName: projects/$PROJECT_ID/secrets/supabase-anon-key/versions/latest
    env: 'NEXT_PUBLIC_SUPABASE_ANON_KEY'
  - versionName: projects/$PROJECT_ID/secrets/anthropic-api-key/versions/latest
    env: 'ANTHROPIC_API_KEY'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/angel-gcc:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/angel-gcc:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  timeout: 1800s
  logging: CLOUD_LOGGING_ONLY

# Substitutions (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'angel-gcc'
